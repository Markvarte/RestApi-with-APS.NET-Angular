<table class="table mt-5">
  <thead>
    <tr>
      <th scope="col">Id </th>
      <th scope="col">Number </th>
      <th scope="col">Street </th>
      <th scope="col">Sity </th>
      <th scope="col">Country </th>
      <th scope="col">Post Code </th>
      <th scope="col">Flats </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="houses?.length == 0">
      <td>No data</td>
    </tr>
    <tr *ngFor="let value of houses">
      <td>{{ value["id"] }}</td>
      <td>{{ value["num"] }}</td>
      <td>{{ value["street"] }}</td>
      <td>{{ value["sity"] }}</td>
      <td>{{ value["country"] }}</td>
      <td>{{ value["postCode"] }}</td>
      <td> <button type="button" class="btn btn-primary mb-2" (click)="getConnectedFlats(value.id)">view flats</button>
      </td>
      <td>
        <a href="#" class="m-1" (click)="editH(value)">Edit</a>
        <a href="#" class="m-2" (click)="deleteH(value)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
<button type="button" class="btn btn-primary mb-2" (click)="newH($event)">New</button>

<app-add-update-houses  [house]="currentHouse"></app-add-update-houses>
<!-- (houseCreated)="createUpdateHouse($event)" -->
     

<div>
  <app-flats [show]="showFlats"></app-flats>
</div>
