<table class="table mt-5">
  <thead>
    <tr>
      <th scope="col">Id </th>
      <th scope="col">Number </th>
      <th scope="col">Street </th>
      <th scope="col">Sity </th>
      <th scope="col">Country </th>
      <th scope="col">Post Code </th>
      <th scope="col">Flats </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="houses?.length == 0">
      <td>No data</td>
    </tr>
    <tr *ngFor="let value of houses">
      <td>{{ value.id }}</td>
      <td>{{ value.num }}</td>
      <td>{{ value.street }}</td>
      <td>{{ value.sity }}</td>
      <td>{{ value.country }}</td>
      <td>{{ value.postCode }}</td>
      <td> <button type="button" class="btn btn-primary mb-2" [routerLink]="['/flats',value.id]">view flats</button>
      </td>
      <td>
        <button type="button" [routerLink]="['/edit',value.id]" class="btn btn-primary mb-2">Edit</button>
        <button type="button" class="m-2" (click)="deleteH(value)" class="btn btn-danger mb-2">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<button type="button" class="btn btn-primary mb-2" [routerLink]="['/create']"> New </button>
